<!doctype html>
<html lang="en">

<head>
    <title>Eat Dat Burger!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="public/js/burgers.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3 text-center">All Those Burgers!</h1>
            <p class="lead text-center">Yum! Which should we eat first?</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Menu:</h1>
                <ol>
                    <li>Whopper</li> <button class="change-eaten" data-id="{{id}}" data-newEat="{{eaten}}">Eat
                        It!</button>
                    <li>Big Mac</li> <button class="change-eaten" data-id="{{id}}" data-newEat="{{eaten}}">Eat
                        It!</button>
                </ol>
            </div>
            <div class="col-md-6">
                <h1>All Gone!</h1>
                <ol>
                    <li>Shake Shack</li>
                </ol>
            </div>
        </div>
        <div class='row'>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="newBurger">Your burger isn't here? Let's add one!</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">What is your burger called?</small>
                </div>
                <button type="submit">Add That Burger So I Can Eat It!</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
